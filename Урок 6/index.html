<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>OC</th>
                <th>Модель</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody class="iphone">
        <tr>
            <td rowspan="2">ios</td>
            <td class="phone">Iphone 12 pro max</td>
            <td class="price">$10</td>
        </tr>
        <tr>
            <td class="phone">Iphone 14</td>
            <td class="price">$999,999</td>
        </tr>
        </tbody>
        <tbody class="android">
        <tr>
            <td rowspan="2">Android</td>
            <td class="phone">Sampson Ultra super puper pro max</td>
            <td class="price">50 руб.</td>
        </tr>
        <tr>
            <td class="phone">Xiaomi Mi 10</td>
            <td class="price">5000 руб.</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Итоговая стоимость:</td>
                <td>Много</td>
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
