<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="head">Угадай число</div>
    <div class="exclude">
      <svg id="mySvg" width="239px" height="239px" viewBox="0 0 40 40">
        <circle cx="20" cy="20" r="15.915494309189533" fill="transparent" stroke="#E700D0" stroke-dashoffset="20" stroke-dasharray="100" stroke-width="2" pathLength="50"></circle>
        </svg>
      </div>
    <div class="container">
      <div class="nav-input">
      <p class="text-container">Введите число от 1 до 100</p>
      <input type="text" class="inp"></input>
      </div>
      
      <div class="nav-button">
        <button class="field-button" onclick="check_value()"><p class="button-text">Проверить</p></button>
        <div class="exclude4"></div>
      </div>
      <div class="exclude-2">
      <svg id="mySvg" width="175px" height="175px" viewBox="0 0 40 40">
        <circle cx="20" cy="20"  r="17.215494309189533" fill="transparent" stroke="#B11EC9" stroke-dashoffset="20" stroke-dasharray="100" stroke-width="2" pathLength="50"></circle></svg>
        </div>
    </div>
  </header>
  <main>
    
      <div class="question">
        <p class="sign">?</p>
      </div>
      <div class="score">
        <div class="table-question">
          <p class="hidden-number">Загаданное число: <span class="result__check__out"></span></p>
          <p class="more-less"><span class="result__help__out">Больше/Меньше</span></p>
          <p class="result__count__label">Счет: <span class="result__score__out"></span></p>
          <p class="record">Рекорд: <span class="result__record__out"></span></p>
        </div>
      </div>
      <div class="play">
        <button class="play-again"><p class="play-text">Сыграть ещё раз</p></button>
      </div>
      </div>
      <div class="box">
      <img src="img/CatB.png" alt="" class="cat">
      <div class="exclude3">
      <svg id="mySvg" width="175px" height="175px" viewBox="0 0 40 40">
        <circle cx="20" cy="20"  r="17.215494309189533" fill="transparent" stroke="#9319DE" stroke-dashoffset="20" stroke-dasharray="100" stroke-width="3" pathLength="50"></circle></svg>
        </div>
    </div>


  </main>
  <Script src="javaScript.js"></Script>
</body>
</html>
